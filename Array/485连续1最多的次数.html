    485:给定一个二进制数组， 计算其中最大连续1的个数。

    示例 1:

    输入: [1,1,0,1,1,1]
    输出: 3
    解释: 开头的两位和最后的三位都是连续1，所以最大连续1的个数是 3.
    <script>
        /**
 * @param {number[]} nums
 * @return {number}
 */

        var findMaxConsecutiveOnes = function (nums) {
            let counter = 0;
            let maxCounter = 0;
            nums.forEach(num => {
                if (num === 1) {
                    counter++;
                    maxCounter = Math.max(maxCounter, counter);//counter作为计数   maxCounter保存遇到1的最大的次数
                } else {
                    counter = 0;
                }
                
            })
            return maxCounter
        };

        let result = findMaxConsecutiveOnes([1, 0, 1, 1, 0, 1]);
        console.log(result);
    </script>
